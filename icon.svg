<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#581c87;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo con bordes redondeados -->
  <rect width="512" height="512" rx="115" fill="url(#bg)"/>
  
  <!-- Estrellas decorativas -->
  <circle cx="100" cy="100" r="3" fill="white" opacity="0.6"/>
  <circle cx="420" cy="80" r="2" fill="white" opacity="0.5"/>
  <circle cx="450" cy="200" r="2.5" fill="white" opacity="0.7"/>
  <circle cx="80" cy="400" r="2" fill="white" opacity="0.5"/>
  <circle cx="400" cy="420" r="3" fill="white" opacity="0.6"/>
  
  <!-- Icono principal: calendario/planning estilizado -->
  <g transform="translate(256, 256)">
    <!-- Calendario base -->
    <rect x="-100" y="-90" width="200" height="180" rx="20" fill="url(#icon)" opacity="0.9"/>
    
    <!-- LÃ­neas horizontales representando actividades -->
    <line x1="-70" y1="-50" x2="70" y2="-50" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.9"/>
    <line x1="-70" y1="-10" x2="70" y2="-10" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.7"/>
    <line x1="-70" y1="30" x2="40" y2="30" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.7"/>
    
    <!-- Check mark (completado) -->
    <path d="M 50 20 L 60 35 L 80 5" stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.9"/>
    
    <!-- Clips superiores del calendario -->
    <rect x="-80" y="-105" width="30" height="20" rx="5" fill="url(#icon)"/>
    <rect x="50" y="-105" width="30" height="20" rx="5" fill="url(#icon)"/>
  </g>
</svg>